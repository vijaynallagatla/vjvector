events {
    worker_connections 1024;
}

http {
    upstream vjvector_backend {
        server vjvector-master-dev:8080;
        server vjvector-slave-dev:8080;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://vjvector_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health check endpoint
            location /health {
                proxy_pass http://vjvector_backend;
                access_log off;
            }
            
            # Metrics endpoint
            location /metrics {
                proxy_pass http://vjvector_backend;
                access_log off;
            }
        }

        # Nginx status page
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
